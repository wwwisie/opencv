<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>OpenCV.js Face Detection</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/98.css@0.1.16/dist/98.css">
</head>

<body>
  <div id="info" class="text-center">
    OpenCV.js is loading...
  </div>
  <div class="container">
    <div class="row justify-content-center py-60">
      <div class="col-12 text-center pb-45">
        <h3>Reconocimiento de Imagen</h3>
      </div>
      <div class="col-6">
        <ul class="nav justify-content-center">
          <li class="nav-item px-5">
            <button class="active">
              <a href="#">Reconocimiento de Imagen</a>
            </button>
          </li>
          <li class="nav-item px-5">
            <button>
              <a href="/video.html">Procesador de Video</a>
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div class="row py-60">
      <div class="col-6">
        <div class="window mx-auto" style="width: 425px">
          <div class="title-bar">
            <div class="title-bar-text">VIDEO - INPUT</div>
            <div class="title-bar-controls">
              <button aria-label="Minimize"></button>
              <button aria-label="Maximize"></button>
              <button aria-label="Close"></button>
            </div>
          </div>
          <div class="window-body">
            <div class="">
              <video id="video" class="hidden">Your browser does not support the video tag.</video>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="window mx-auto" style="width: 425px">
          <div class="title-bar">
            <div class="title-bar-text">⚠️ VIDEO - OUTPUT ⚠️</div>
            <div class="title-bar-controls">
              <button aria-label="Minimize"></button>
              <button aria-label="Maximize"></button>
              <button aria-label="Close"></button>
            </div>
          </div>
          <div class="window-body">
            <div id="container">
              <canvas class="center-block" id="canvasOutput" width=100 height=100></canvas>
            </div>
            <div class="d-flex justify-content-around">
              <div>
                <input type="radio" id="face" name="classifier" value="face">
                <label for="face">face</label>
              </div>
              <div>
                <input type="radio" id="eye" name="classifier" value="eye">
                <label for="eye">eye</label>
              </div>
              <div>
                <input type="radio" id="body" name="classifier" value="body">
                <label for="body">body</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/libs/adapter-latest.js"></script>
  <script src="/js/libs/stats.min.js"></script>
  <script src="/js/libs/dat.gui.min.js"></script>
  <script src="/js/libs/utils.js"></script>
  <script>
    var featuresReady = checkFeatures(document.getElementById("info"), { webrtc: true });
  </script>
  <script src="/js/index.js"></script>
  <script>
    var Module = {
      preRun: [function () {
        Module.FS_createPreloadedFile('/', 'haarcascade_eye.xml', '/data/haarcascade_eye.xml', true, false);
        Module.FS_createPreloadedFile('/', 'haarcascade_fullbody.xml', '/data/haarcascade_fullbody.xml', true, false);
        Module.FS_createPreloadedFile('/', 'haarcascade_frontalface_default.xml', '/data/haarcascade_frontalface_default.xml', true, false);
        Module.FS_createPreloadedFile('/', 'haarcascade_profileface.xml', '/data/haarcascade_profileface.xml', true, false);
      }],
      _main: function () { opencvIsReady(); }
    };
  </script>
  <script async src="/js/build/asm.js/opencv.js"></script>
</body>

</html>
